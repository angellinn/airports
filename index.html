<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Airports in United States (2012)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>


    // 1. Create a map object.
    var mymap = L.map('map', {
        center: [39.50, -98.35],
        zoom: 4.5,
        maxZoom: 10,
        minZoom: 3,
        detectRetina: true});

    // 2. Add a base map.
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);


    // 3. Add cell towers GeoJSON Data
    // Null variable that will hold cell tower data
    var usAirports = null;

    // // Get GeoJSON and put on it on the map when it loads
    // usAirports = L.geoJson.ajax("assets/airports.geojson",{
    //     attribution: 'US Airport Data &copy; Data.Gov | US States &copy; Mike Bostock | Base Map &copy; CartoDB | Made By Angel Lin'
    // });
    // // Add the cellTowers to the map.
    // usAirports.addTo(mymap);
    //
    // // 4. build up a set of colors from colorbrewer's dark2 category
    // var colors = chroma.scale('Dark2').mode('lch').colors(9);
    //
    // // 5. dynamically append style classes to this page. This style classes will be used for colorize the markers.
    // for (i = 0; i < 9; i++) {
    //     $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
    // }

    // Get GeoJSON and put on it on the map when it loads
    usAirports = L.geoJson.ajax("assets/airports.geojson", {
        // assign a function to the onEachFeature parameter of the cellTowers object.
        // Then each (point) feature will bind a popup window.
        // The content of the popup window is the value of `feature.properties.company`
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.AIRPT_NAME);
        },
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {icon: L.divIcon({className: 'fa fa-plane' })});
        },
        attribution: 'Cell Tower Data &copy; Map Cruzin | Oregon counties &copy; Oregon Explorer | Base Map &copy; CartoDB | Made By Bo Zhao'
    }).addTo(mymap);

    // 6. Set function for color ramp
    colors = chroma.scale('YlOrRd').colors(7); //colors = chroma.scale('OrRd').colors(5);

    function setColor(count) {
        var id = 0;
        if (count > 150) { id = 6; }
        else if (count > 100 && count <= 150) { id = 5; }
        else if (count > 70 && count <= 100) { id = 4; }
        else if (count > 50 && count <= 70) { id = 3; }
        else if (count > 30 &&  count <= 50) { id = 2; }
        else if (count > 15 &&  count <= 30) { id = 1; }
        else  { id = 0; }
        return colors[id];
    }

    // 7. Set style function that sets fill color.md property equal to cell tower density
    function style(feature) {
        return {
            fillColor: setColor(feature.properties.count),
            fillOpacity: 0.4,
            weight: 2,
            opacity: 1,
            color: '#b4b4b4',
            dashArray: '4'
        };
    }

    // 8. Add county polygons
    // create counties variable, and assign null to it.
    var states = null;
    states = L.geoJson.ajax("assets/us-states.geojson", {
        style: style
    }).addTo(mymap);


</script>
</body>
</html>
